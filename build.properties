# Build information
jar=FRCUserProgram.jar
src.dir=src
build.dir=build
build.jars=${build.dir}/jars
dist.dir=dist
dist.jar=${dist.dir}/${jar}
lib.dir=lib
main.class=edu.wpi.first.wpilibj.RobotBase
package=org.usfirst.frc.team1758.robot
robot.class=${package}.Robot
tasks.dir=tasks

# Ivy Settings
ivy.install.version=2.4.0
ivy.home=${user.home}/.ant
ivy.jar.dir=${ivy.home}/lib
ivy.jar.file=${ivy.jar.dir}/ivy.jar

# Deployment information
team-number=1758
username=lvuser
password=
deploy.dir=/home/${username}
robot.command=robotCommand
robot.command.dir=/home/${username}/
roboRIOJRE.dir=/usr/local/frc/JRE
deploy.kill.command=. /etc/profile.d/natinst-path.sh; /usr/local/frc/bin/frcKillRobot.sh -t -r

# Allowed roboRIO version
roboRIOAllowedImages=19
roboRIOAllowedYear=2016